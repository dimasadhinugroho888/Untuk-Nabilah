<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Semangat untuk Nabilah Azzahra 💖</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #ffdde1, #ee9ca7);
      height: 100vh;
      margin: 0;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      font-family: 'Poppins', sans-serif;
      color: #fff;
    }

    .card {
      background: rgba(255, 255, 255, 0.15);
      border-radius: 20px;
      backdrop-filter: blur(10px);
      padding: 30px;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      animation: zoomIn 3s ease-in-out infinite alternate;
    }

    @keyframes zoomIn {
      from { transform: scale(1); }
      to { transform: scale(1.05); }
    }

    h1 {
      font-size: 2.3rem;
      font-weight: 700;
      margin-bottom: 15px;
    }

    p {
      font-size: 1.2rem;
    }

    .foto {
      margin-top: 20px;
      border-radius: 20px;
      border: 3px solid #fff;
      width: 300px;
      height: 400px;
      object-fit: cover;
      background: rgba(255, 255, 255, 0.2) url('foto-nabilah.jpg') center/cover no-repeat;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
    }

    .heart {
      position: absolute;
      color: #ff4d6d;
      font-size: 20px;
      animation: float 6s linear infinite;
      opacity: 0.7;
    }

    @keyframes float {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-100vh) scale(1.5); opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Semangat terus, Nabilah Azzahra! 💕</h1>
    <p>Kamu kuat, cantik, dan penuh cahaya. Dunia jadi lebih indah karena ada kamu 🌸</p>
    <div class="foto"></div>
  </div>

  <!-- Efek hati beterbangan -->
  <script>
    const body = document.body;
    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.innerHTML = '❤';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = (3 + Math.random() * 5) + 's';
      body.appendChild(heart);
      setTimeout(() => heart.remove(), 8000);
    }
    setInterval(createHeart, 400);
  </script>
</body>
</html>
